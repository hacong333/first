<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>

<body>
    
    <h2>라면을 끓이는 순서</h2>
    <hr>

    <ol type="A">    <!--순서 있는 리스트-->
        <li>물을 끓인다</li>
        <li>라면과 스프를 넣는다</li>
        <li>파를 썰어 넣는다</li>
        <li>5분 후 먹는다</li>
    </ol>


    <h2>내가 좋아하는 음식</h2>
    <hr>

    <ul type="none">
        <li>감자탕</li>
        <li>스파게티</li>
        <li>올레국수</li>
    </ul>

</body>

</html>
